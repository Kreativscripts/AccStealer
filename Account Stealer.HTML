            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);

        textarea {

            height: 100px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            background: #333;
            color: white;

        button {

            color: white;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {

        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }
        .matrix canvas {
            display: block;
        }
        .credits {

            right: 10px;

        const canvas = document.getElementById('matrixCanvas');
